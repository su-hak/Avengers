<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">   <!-- 파비콘 -->
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/dropdowns.css">
    <link rel="stylesheet" type="text/css" href="css/champion-sprites.css">
    <link rel="stylesheet" type="text/css" href="css/item-sprites.css">
    <link rel="stylesheet" type="text/css" href="css/rune-sprites.css">
    <link rel="stylesheet" type="text/css" href="css/spell-sprites.css">
    <link rel="stylesheet" type="text/css" href="css/passive-sprites.css">
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>    

    <title>Calc.lol</title>     <!-- 타이틀 -->
</head>
<body>
    <div id="wrap">
        <!-- 헤더영역 -->
        <header id="header">
            <div class="inner">
                <!-- 로고 -->
                <a href="#"><h1>calc.lol</h1></a>

                <!-- 메뉴 -->
                <nav>                    
                    <ul class="gnb">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">딜미터기</a></li>
                        <li><a href="#">커뮤니티</a></li>
                    </ul>
                </nav>

                <!--로그인 회원가입 버튼 -->
                <ul class="util">
                    <li><button type="button" value="로그인">로그인</button></li>
                    <li><button class="joinBtn" type="button" value="회원가입">회원가입</button></li>
                </ul>
            </div>
        </header>
        <!-- 헤더영역 E -->

        <!-- 메인영역 -->
        <main id="main">
            <section id="sectionB"> <!-- 배경영상 -->
                <video class="video" src="./resource/mov/bgMove.webm" autoplay muted loop playsinline></video>
                
            </section> <!-- 배경영상 E -->
            <section id="sectionF">
                <div id="dealmeterL">
                    <div id="dealmeterLTop">
                        <ul class="ul_top"> <!-- 게이지 박스 -->
                            <li>
                                <div class="health-box rounded"> <!-- HP 박스 -->
                                    <div class="row ml-0 health-bar rounded" id="left-hp-bar" style="width: 100%;"> <!-- HP 게이지 -->
                                        
                                    </div>
    
                                </div>
                                <div class="resource-box rounded"> <!-- MP 박스 -->
                                    <div class="resource-bar rounded resourceless" id="left-rsc-bar" style="width: 100px;"></div>
                                </div>
                            </li>
                        </ul> <!-- 게이지 박스 E -->
                    </div>  
                    
                    <div id="dealmeterLBottom">
                        <div id="dealmeterLBottomL">
                            <ul class="share_ul ds_flex"> <!-- 플레이어 표시 및 공유버튼 -->                        
                                <li><button type="button" class="share_Btn">공유</button></li>
                                <li class="txt_player"><p>Player</p></li>                        
                            </ul> <!-- 플레이어 표시 및 공유버튼 E -->
        
                            <ul class="item_save ds_flex">
                                <li>
                                    <ul> <!-- 아이템 저장버튼 -->
                                    <li><button type="button" class="saveItemBtn" >1</button></li>
                                    <li><button type="button" class="saveItemBtn" >2</button></li>
                                    <li><button type="button" class="saveItemBtn" >3</button></li>
                                    </ul> <!-- 아이템 저장버튼 E-->
                                </li>
                                
                                <li c>
                                    <div class="col px-1">
                                
                                        <div class="dropright"> <!-- 챔피언 박스 -->
                                            <button class="btn btn-blue mt-1" type="button" id="left-champ-dropdown" data-toggle="dropdown">
                                                <img class="portrait img-fluid mx-auto champ-img" src="" name="" id="left-champ-portrait" data-toggle="tooltip" data-placement="bottom">
                                            </button>
                                        </div>    <!-- 챔피언 박스 E-->
                                    </div>
                                </li>
                            </ul>                
                            
                            <div class="dealmeterLL">
                                <ul class="ds_flex">
                                    <li class="LV_Show">5</li> <!-- 챔피언 레벨표시 -->
                                    <li class="LV_Button">4</li> <!-- 챔피언 레벨 업다운 버튼 -->
                                    <li>
                                        <button type="button" class="BA_button">BasicAttack</button> <!-- 베이직 어택 -->
                                    </li>
                                </ul>                        
                            </div> <!-- 레벨 및 베이직 어택  E-->   
                            <div> <!-- 스킬 박스 -->
                                <ul class="ds_flex">
                                    <li class="skill"><button type="button" class="skill_Btn">1</button>
                                        <ul>
                                            <li class="skill ds_flex">
                                                <button type="button" class="skill_Q skill_Lv_Btn dropdown-toggle"></button>
                                                <input class="skill_Q LV_Num" type="number" min="0" max="18">                                    
                                                <button type="button" class="skill_Q skill_Lv_Btn up"></button>
                                            </li>
                                        </ul>                            
                                    </li>
                                    <li class="skill"><button type="button" class="skill_Btn">2</button>
                                        <ul>
                                            <li class="skill  ds_flex">
                                                <button type="button" class="skill_W skill_Lv_Btn dropdown-toggle"></button>
                                                <input class="skill_W LV_Num" type="number" min="0" max="18">
                                                <button type="button" class="skill_W skill_Lv_Btn dropdown-toggle_up"></button>
                                            </li>
                                        </ul> 
                                    </li>
                                    <li class="skill"><button type="button" class="skill_Btn">3</button>
                                        <ul>
                                            <li class="skill ds_flex">
                                                <button type="button" class="skill_E skill_Lv_Btn dropdown-toggle"></button>
                                                <input class="skill_E LV_Num" type="number" min="0" max="18">
                                                <button type="button" class="skill_E skill_Lv_Btn">2</button>
                                            </li>
                                        </ul> 
                                    </li>
                                    <li class="skill"><button type="button" class="skill_Btn">4</button>
                                        <ul>
                                            <li class="skill ds_flex">
                                                <button type="button" class="skill_R skill_Lv_Btn dropdown-toggle"></button>
                                                <input class="skill_R LV_Num" type="number" min="0" max="18">
                                                <button type="button" class="skill_R skill_Lv_Btn"></button>
                                            </li>
                                        </ul> 
                                    </li>
                                </ul>                        
                            </div> <!-- 스킬 박스 E -->
                            
                            <div class="state" style=" width: 215px; height: 240px; background-color: aquamarine;"> <!-- 스탯 박스 -->
        
                            </div>

                        </div>
                        <div id="dealmeterLBottomR">
                            
                        </div>

                    </div>
                    
                                        
                </div>
                <div id="dealmeterR">
                    <ul class="ul_top">
                        <li>
                            <div class="health-box rounded">
                                <div class="row health-bar rounded ml-0" id="right-hp-bar" style="width: 100%;">
                                    
                                </div>
                            </div>
                            <div class="resource-box rounded">
                                    <div class="resource-bar rounded resourceless" id="right-rsc-bar" style="width: 100%;"></div>

                            </div>
                        </li>
                    </ul>
                    <ul class="ul">
                    </ul>                
                    <ul>
                        <li>30</li>
                    </ul>
                </div>
            </section>
            <section id="sectionR">

            </section>

        </main>
        <script src="js/page.js"></script>
        <!-- 메인영역 E -->

        <!-- 푸터영역 -->
        <footer>

        </footer>
        <!-- 푸터영역 E -->
    </div>    
</body>
</html>
